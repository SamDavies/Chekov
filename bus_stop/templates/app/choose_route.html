{% extends "app/base.html" %}

{% block main %}

    <div class="container-fluid">
        <br>
        <div class="jumbotron">
            <h1>Bus Stop Bonanza</h1>
            <p>Select Your Route(s)</p>

            <!-- Selected Routes -->
            <div id="chosen-routes">
            </div>


            <hr width=100% align=left>

            <!-- Available Routes -->
            <div id="available-routes">
                {% for service in nearest_services %}
                    <button type="button" class="btn btn-default">{{ service }}</button>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="nearest-buses">
            </div>
        </div>
    </div>

    {% load staticfiles %}
    <script src="{% static "bus_stop/choose_route.js" %}"></script>

{% endblock %}
